<section class="container">
  <h1>TURNOS</h1>

  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col title" >Nombre</div>
      <div class="col title">Cedula</div>
      <div class="col title">Asesor</div>
    </div>
    <div class="row align-items-start" *ngFor="let item of listUser">
      <div class="col">{{ item.nombre }}</div>
      <div class="col">{{ item.cedula }}</div>
      <div class="col">{{ item.idAsesor }}</div>
    </div>
    <button class="btn btn-primary" (click)="backMenu()">Home</button>
  </div>

  
</section>
